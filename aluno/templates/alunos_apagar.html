{% extends 'base.html' %}
{% block content %}
<section class="section">
    <div class="container">
      <div class="columns is-mobile">
      <div class="column is-half is-offset-one-quarter">
          <h3 class="title is-size-3">Dados do Aluno</h3>
          <p class="p-2 mt-2"><strong>Nome: </strong> {{ object.Nome }} </p>
          <p class="p-2 mt-2"><strong>Matricula: </strong> {{ object.Matricula }}</p>
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <p> Confirma a exclus√£o do aluno "{{ object }}"? </p>
            <br/>
            <button class="button is-link is-primary" type="submit">Apagar</button>
            <button class="button is-danger is-pulled-right" type="reset">
              <a href="{% url 'alunos' %}">Cancelar</a>
            </button>
          </form>
        </div>
      </div>
    </div>
</section>
{% endblock %}
