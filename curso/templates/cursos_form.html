{% extends "base.html" %}
{% block content %}
    <section class="section">
        <div class="container">
            <div class="column is-mobile">
                <div class="column is-half is-off-set-one-quarter">
                    <h3 class="title is-size-3">Cadastro de Curso</h3>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Campo para o nome do curso -->
                        <div class="field">
                            <label class="label is-capitalized">Nome do Curso:</label>
                            {{ form.nome }}
                            {% for error in form.nome.errors %}
                                <p class="help is-danger"> {{ error }}</p>
                            {% endfor %}
                        </div>

                        <!-- Campo para seleção de disciplinas -->
                        <div class="field">
                            <label class="label is-capitalized">Disciplinas:</label>
                            {{ form.disciplinas }}
                            {% for error in form.disciplinas.errors %}
                                <p class="help is-danger"> {{ error }}</p>
                            {% endfor %}
                        </div>

                        <button class="button is-link is-primary" type="submit">Salvar</button>
                        <button class="button is-danger is-pulled-right" type="reset">
                            <a href="{% url 'cursos' %}">Cancelar</a>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
